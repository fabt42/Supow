                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "***This is a text notification that the **notify**-job was triggered. This notification should be visible in Slack as workflow ${CIRCLE_WORKFLOW_ID} ${CIRCLE_WORKFLOW_ID:0:7} started***",
